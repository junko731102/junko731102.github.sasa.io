<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>login</title>
     <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
     <style>
        .container {
            margin-top: 50px;
            max-width: 600px;
        }
     </style>
</head>
<body>
    <header>
        <nav class="navbar bg-body-tertiary">
         <div class="container">
          <a class="navbar-brand" href="https://www.apple.com/jp/">
           <img src="applelogo.png" alt="Bootstrap" width="70" height="24">
          </a>
          <nav class="nav">
            <a class="nav-link active" aria-current="page" href="#" id="saiyomikomi">Home</a>
            <a class="nav-link" href="#" id="alert">Store</a>
            <a class="nav-link" href="#">feedback</a>
         </nav>
         </div>
        </nav>
    </header>
    <main>
        <div class="container">
    <h2 class="mb-4">マルウェアを駆除するためにAppleセキュリティにログインしよう</h2>
    
    <form class="needs-validation" novalidate>

        <div class="mb-3">
            <label for="inputEmail" class="form-label">メールアドレス</label>
            <input type="email" class="form-control" id="inputEmail" placeholder="name@example.com" required>
            <div class="invalid-feedback">
                有効なメールアドレスを入力してください。
            </div>
        </div>

        <div class="mb-3">
            <label for="inputPassword" class="form-label">パスワード</label>
            <input type="password" class="form-control" id="inputPassword" required minlength="8">
            <div class="form-text">8文字以上で設定してください。</div>
            <div class="invalid-feedback">
                パスワードは8文字以上で入力してください。
            </div>
        </div>
        
        <hr class="my-4">

        <div class="mb-3">
            <label for="inputPhoneNumber" class="form-label">電話番号</label>
            <input type="tel" class="form-control" id="inputPhoneNumber" placeholder="090-1234-5678" 
                   pattern="^0\d{1,4}-\d{1,4}-\d{4}$" required>
            <div class="form-text">ハイフン（-）を含めて入力してください。（例: 090-1234-5678）</div>
            <div class="invalid-feedback">
                正しい電話番号の形式（ハイフン含む）で入力してください。
            </div>
        </div>

        <div class="mb-3">
            <label for="inputBankAccount" class="form-label">銀行口座番号</label>
            <input type="text" class="form-control" id="inputBankAccount" placeholder="口座番号（7桁など）" 
                   pattern="^[0-9]+$" maxlength="10" required>
            <div class="form-text">数字のみを入力してください。</div>
            <div class="invalid-feedback">
                口座番号は数字のみで入力してください。
            </div>
        </div>

        <div class="d-grid gap-2">
            <a class="btn btn-primary btn-lg mt-3" type="submit" href="download.html">送信</a>
        </div>
        
    </form>
</div>

    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVfW2c26jHCEF2uQkE41jK/F2D6tG0e52b8v/r6w7e5q8r0" crossorigin="anonymous"></script>
    <script src="login.js"></script>
</body>
</html>
